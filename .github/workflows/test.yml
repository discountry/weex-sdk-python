name: Test and Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 对于 Python 3.9+，安装 setuptools 77.0+ 以支持 Metadata 2.4
          if python -c "import sys; exit(0 if sys.version_info >= (3, 9) else 1)"; then
            pip install --upgrade "setuptools>=77.0.0"
          fi
          pip install -e ".[dev]"
          pip install --upgrade "packaging>=24.2" "pkginfo>=1.11" twine
      
      - name: Check code formatting with black
        run: black --check weex_sdk/
      
      - name: Lint with ruff
        run: ruff check weex_sdk/
      
      - name: Type check with mypy
        run: mypy weex_sdk/ || true  # 允许失败，因为可能有一些类型问题需要逐步修复
      
      - name: Build package
        run: python -m build
      
      - name: Check package
        run: twine check dist/*
